    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contatos</title>
</head>
<body>
    <h2>Cadastro de Contato</h2>
    <form action="cadastro_de_contato" method="POST">
        <label for="id">ID (Gerado automaticamente):</label><br>
        <input type="number" id="id" name="id" disabled><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" maxlength="19" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" maxlength="191" required><br><br>

        <input type="submit" value="Cadastrar Contato">
    </form>
</body>
</html>
