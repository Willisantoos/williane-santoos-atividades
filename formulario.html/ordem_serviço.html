<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ordem de Serviço</title>
</head>
<body>
    <h1>Cadastro de Ordem de Serviço</h1>
    <form action="cadastrar_ordem_serviço.php"method="post">
        <label for="cliente_id">ID do Cliente:</label>
        <input type="number"id="cliente_id"required><br><br>

        <label for="data_servico">Data do Serviço:</label>
        <input type="date"id="data_serviço"name="data_servico"required><br><br>

        <label for="empresa_id">ID da Empresa:</label>
        <input type="number"id="empresa_id"name="empresa_id"required><br><br>
        
        <label for="data_finalizacao">Data de Finalização:</label>
        <input type="date"id="data_finalizacao"name="data_finalizacao"><br><br>

        <label for="status">Status (1=ativo,0=inativo):</label>
        <input type="number"id="status"name="status"min="0"max="1"required><br><br>

        <input type="submit"value="cadastrar">
    </form>
</body>
</html>
