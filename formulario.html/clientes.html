    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Clientes</title>
</head>
<body>
    <h2>Cadastro de Cliente</h2>
    <form action="/adicionar_cliente" method="POST" enctype="multipart/form-data">
        <label for="id">ID (Gerado automaticamente):</label><br>
        <input type="number" id="id" name="id" disabled><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" maxlength="191" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="foto">Foto (URL ou arquivo):</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <input type="submit" value="Cadastrar Cliente">
    </form>
</body>
</html>
