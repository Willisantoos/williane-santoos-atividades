<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="cadastro_de_produto"method="post">
    <label for="id">ID(Gerando automaticamente):</label>
    <input type="number"id="id"name="id"disabled><br><br>
    
    <label for="nome">Nome do Produto:</label><br>
    <input type="text"id="nome"name="nome"maxlength="190"required><br><br>

    <label for="valor">Valor do Produto (R$):</label><br>
    <input type="number"id="valor"name="valor"required><br><br>

    <label for="descricao">Descrição do Produto:</label><br>
    <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Cadastrar Produto">
    </form>
</body>
</html>
