<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
</head>
<body>
  <h1>Cadastro de Serviço</h1>  
  <form action="cadastrar_serviço.php"method=post>
    <label for="tipo">Tipo de Serviço:</label>
    <input type="text"id="tipo"name="tipo" required><br><br>

    <label for="valor">Valor do Serviço</label>
    <input type="number"id="valor"name="valor"step="0.01" required><br><br>

    <label for="empresa_id">Empresa:</label>
    <input type="number"id="empresa_id"name="empresa_id"required><br><br>

    <label for="categoria_id">Categoria:</label>
    <input type="number"id="categoria_id"name="categoria_id"required><br><br>
  </form>
</body>
</html>
